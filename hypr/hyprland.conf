# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,15

exec-once = hyprpaper

exec-once = dunst

exec-once = eww -c .config/eww/bar --restart open bar

exec-once = wl-paste --watch cliphist store

#Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = xss-lock --transfer-sleep-lock -- swaylock
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock; then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on' 
# Lock screen after idle for 300s and turn monitors off after 330
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'\

exec-once = ~/.config/hypr/battery
exec-once = ~/.config/hypr/spotify.sh

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=ssh,secrets,pkcs11

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# window Rules

windowrule = workspace 9 silent, ^(Spotify)$
windowrule = float, ^(qalculate-gtk)$
windowrule = float, ^(pavucontrol)$
windowrule = float, title:^(nmtui)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = opacity 0.96, VSCodium
windowrule = float, title:^(Write-[a-zA-z0-9\s:]*Thunderbird)$

layerrule = blur, gtk-layer-shell 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod SHIFT, T, exec, alacritty
bind = $mainMod, F, exec, nautilus
bind = $mainMod, Return, exec, .config/hypr/launcher/launch.sh
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, qalculate-gtk
bind = $mainMod, I, exec, codium
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, Z, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F11, fullscreen
bind = $mainMod SHIFT, F11, fakefullscreen
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, Escape, exec, gnome-system-monitor
bind = $mainMod SHIFT, Escape, exec, kitty htop
bind = $mainMod, 0, exec, ~/.config/eww/dashboard/launch_dashboard

bind = $mainMod, backspace ,exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, backspace, exec, cliphist wipe

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9


# Resize windows

bind = $mainMod CONTROL, right, resizeactive, 10 0
bind = $mainMod CONTROL, left, resizeactive, -10 0
bind = $mainMod CONTROL, up, resizeactive, 0 -10
bind = $mainMod CONTROL, down, resizeactive, 0 10
bind = $mainMod CONTROL, l, resizeactive, 10 0
bind = $mainMod CONTROL, h, resizeactive, -10 0
bind = $mainMod CONTROL, k, resizeactive, 0 -10
bind = $mainMod CONTROL, j, resizeactive, 0 10



bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# --Audio And Brightness--
bind=,XF86AudioRaiseVolume,exec,amixer -D pulse set Master 2%+; ~/.config/eww/indicators/launch.sh vol
bind=,XF86AudioLowerVolume,exec,amixer -D pulse set Master 2%-; ~/.config/eww/indicators/launch.sh vol
bind=,XF86AudioMute,exec,amixer -D pulse set Master +1 toggle; ~/.config/eww/indicators/launch.sh vol

bindr = $mainMod, code:34, exec, playerctl previous
bind = $mainMod, code:35, exec, playerctl next
bind = $mainMod, code:51, exec, playerctl play-pause

bind=,XF86MonBrightnessUp,exec,light -A 5; ~/.config/eww/indicators/launch.sh bright
bind=,XF86MonBrightnessDown,exec,light -U 5; ~/.config/eww/indicators/launch.sh bright





# vim:ft=cfg
